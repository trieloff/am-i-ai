name: Semantic Release

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (no actual release)'
        required: false
        default: 'false'
        type: boolean

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Get latest tag
        id: latest_tag
        run: |
          # Get the latest tag, or default to v0.0.0 if none exists
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "tag=$LATEST_TAG" >> $GITHUB_OUTPUT
          echo "Latest tag: $LATEST_TAG"

      - name: Analyze commits
        id: analyze
        run: |
          LATEST_TAG="${{ steps.latest_tag.outputs.tag }}"

          # Get commits since last tag
          if [ "$LATEST_TAG" = "v0.0.0" ]; then
            COMMITS=$(git log --pretty=format:"%s" HEAD)
          else
            COMMITS=$(git log --pretty=format:"%s" "$LATEST_TAG"..HEAD)
          fi

          if [ -z "$COMMITS" ]; then
            echo "No new commits since $LATEST_TAG"
            echo "bump=none" >> $GITHUB_OUTPUT
            exit 0
          fi

          echo "Commits since $LATEST_TAG:"
          echo "$COMMITS"
          echo ""

          # Analyze commits for version bump
          MAJOR=0
          MINOR=0
          PATCH=0

          while IFS= read -r commit; do
            # Check for breaking changes
            if echo "$commit" | grep -qiE "^[a-z]+(\(.+\))?!:|BREAKING CHANGE"; then
              MAJOR=1
              echo "Breaking change found: $commit"
            # Check for features
            elif echo "$commit" | grep -qiE "^feat(\(.+\))?:"; then
              MINOR=1
              echo "Feature found: $commit"
            # Check for fixes
            elif echo "$commit" | grep -qiE "^fix(\(.+\))?:"; then
              PATCH=1
              echo "Fix found: $commit"
            fi
          done <<< "$COMMITS"

          # Determine bump type (major > minor > patch)
          if [ $MAJOR -eq 1 ]; then
            echo "bump=major" >> $GITHUB_OUTPUT
          elif [ $MINOR -eq 1 ]; then
            echo "bump=minor" >> $GITHUB_OUTPUT
          elif [ $PATCH -eq 1 ]; then
            echo "bump=patch" >> $GITHUB_OUTPUT
          else
            echo "No conventional commits found that warrant a release"
            echo "bump=none" >> $GITHUB_OUTPUT
          fi

      - name: Calculate new version
        id: version
        if: steps.analyze.outputs.bump != 'none'
        run: |
          LATEST_TAG="${{ steps.latest_tag.outputs.tag }}"
          BUMP="${{ steps.analyze.outputs.bump }}"

          # Remove 'v' prefix and split version
          VERSION=${LATEST_TAG#v}
          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"

          # Apply bump
          case $BUMP in
            major)
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              ;;
            minor)
              MINOR=$((MINOR + 1))
              PATCH=0
              ;;
            patch)
              PATCH=$((PATCH + 1))
              ;;
          esac

          NEW_VERSION="$MAJOR.$MINOR.$PATCH"
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "New version: $NEW_VERSION (bump: $BUMP)"

      - name: Generate changelog
        id: changelog
        if: steps.analyze.outputs.bump != 'none'
        run: |
          LATEST_TAG="${{ steps.latest_tag.outputs.tag }}"

          # Get commits since last tag
          if [ "$LATEST_TAG" = "v0.0.0" ]; then
            COMMITS=$(git log --pretty=format:"- %s (%h)" HEAD)
          else
            COMMITS=$(git log --pretty=format:"- %s (%h)" "$LATEST_TAG"..HEAD)
          fi

          # Categorize commits
          BREAKING=""
          FEATURES=""
          FIXES=""
          OTHER=""

          while IFS= read -r commit; do
            if echo "$commit" | grep -qiE "BREAKING CHANGE|^- [a-z]+(\(.+\))?!:"; then
              BREAKING="${BREAKING}${commit}\n"
            elif echo "$commit" | grep -qiE "^- feat(\(.+\))?:"; then
              FEATURES="${FEATURES}${commit}\n"
            elif echo "$commit" | grep -qiE "^- fix(\(.+\))?:"; then
              FIXES="${FIXES}${commit}\n"
            else
              OTHER="${OTHER}${commit}\n"
            fi
          done <<< "$COMMITS"

          # Build changelog
          CHANGELOG=""
          if [ -n "$BREAKING" ]; then
            CHANGELOG="${CHANGELOG}### Breaking Changes\n${BREAKING}\n"
          fi
          if [ -n "$FEATURES" ]; then
            CHANGELOG="${CHANGELOG}### Features\n${FEATURES}\n"
          fi
          if [ -n "$FIXES" ]; then
            CHANGELOG="${CHANGELOG}### Bug Fixes\n${FIXES}\n"
          fi
          if [ -n "$OTHER" ]; then
            CHANGELOG="${CHANGELOG}### Other Changes\n${OTHER}\n"
          fi

          # Write to file for the release
          echo -e "$CHANGELOG" > /tmp/changelog.md
          echo "Changelog:"
          cat /tmp/changelog.md

      - name: Update version in am-i-ai.sh
        if: steps.analyze.outputs.bump != 'none' && github.event.inputs.dry_run != 'true'
        run: |
          NEW_VERSION="${{ steps.version.outputs.version }}"
          sed -i "s/^AMI_VERSION=\".*\"/AMI_VERSION=\"$NEW_VERSION\"/" am-i-ai.sh

          echo "Updated am-i-ai.sh:"
          grep AMI_VERSION am-i-ai.sh

      - name: Commit and tag
        if: steps.analyze.outputs.bump != 'none' && github.event.inputs.dry_run != 'true'
        run: |
          NEW_VERSION="${{ steps.version.outputs.version }}"

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add am-i-ai.sh
          git commit -m "chore(release): v$NEW_VERSION [skip ci]"
          git tag -a "v$NEW_VERSION" -m "Release v$NEW_VERSION"

          git push origin main
          git push origin "v$NEW_VERSION"

      - name: Create GitHub Release
        if: steps.analyze.outputs.bump != 'none' && github.event.inputs.dry_run != 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          NEW_VERSION="${{ steps.version.outputs.version }}"

          gh release create "v$NEW_VERSION" \
            --title "v$NEW_VERSION" \
            --notes-file /tmp/changelog.md

      - name: Trigger propagate workflow
        if: steps.analyze.outputs.bump != 'none' && github.event.inputs.dry_run != 'true'
        env:
          GH_TOKEN: ${{ secrets.REPO_ACCESS_TOKEN }}
        run: |
          gh workflow run propagate-updates.yml --ref main -f target=all
          echo "Triggered propagate-updates workflow"

      - name: Summary
        run: |
          BUMP="${{ steps.analyze.outputs.bump }}"
          if [ "$BUMP" = "none" ]; then
            echo "No release needed - no conventional commits found"
          else
            NEW_VERSION="${{ steps.version.outputs.version }}"
            if [ "${{ github.event.inputs.dry_run }}" = "true" ]; then
              echo "DRY RUN: Would have released v$NEW_VERSION"
            else
              echo "Released v$NEW_VERSION"
            fi
          fi
